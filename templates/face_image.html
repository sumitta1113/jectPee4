<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            margin-bottom: 0;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-upload:hover {
            background-color: #0056b3;
            color: white;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control-file {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Upload Face Photo</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="picture" accept="image/*" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-upload">Upload Picture</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Upload a Video</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="video" accept="video/*" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-upload">Upload Video</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
